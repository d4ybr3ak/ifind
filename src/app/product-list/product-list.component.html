<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Tutorials List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tutorial of products; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(products, i)"
        >
          {{ products.title }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllproducts()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentproducts">
        <h4>products</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentproducts.title }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentproducts.description }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentproducts.published ? "Published" : "Pending" }}
        </div>
  
        <a class="badge badge-warning" routerLink="/products/{{ currentproducts.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentproducts">
        <br />
        <p>Please click on a products...</p>
      </div>
    </div>
  </div>
